<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selecters</title>
    <style>
        /* this is Elemnet selecter */
        p{
            border: 2px solid red;
        }
        /* this is id selecter */
        #redelement{
            color: steelblue;
        }
        /* this is class selecter */
        .redelement{
            color: yellow;
        }
        .bgblue{
            background-color: blue;
        }
        /* this is grouping selecter */
        footer,span{  
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h3> CSS Solution</h3>
    <p>This is Paragraph to demostrate css Selecters</p>
    <p id="redelement" class="redelement bgblue">My name is Shoeb</p>
    <div>
        <p>
            This is another Paragraph 
        </p>
        <span>Ths is span</span>
    </div>
    <footer>This is footer</footer></footer>
</body>
</html>
