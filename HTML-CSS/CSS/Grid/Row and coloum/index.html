<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <!-- css Position static (default),absolute,relative,fixed,sticky -->   
    <style>
        .box{
            background-color: red;
            color: white;
            text-align: center;
            font-size: 72px;
            display: none;
            
        }
        @media (max-width:300px) {
           #box1{
            display: block;
            background-color: aqua;
           }
        }
        @media (max-width:500px) and (min-width:300px) {
           #box2{
            display: block;
            
           }
        }
    </style>
</head>
<body>
    <div class="box" id="box1">I,m an IPohne</div>
    <div class="box" id="box2">I'm Computer</div>
    <div class="box" id="box3">I'm LCD TV</div>
    <div class="box" id="box4">I'm Desktop</div>
</body>
</html>
